<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap');
    </style>
</head>
<body>
    <!-- Hamburger Icon -->
    <img class="hamburger" src="./img/hamburger.svg" alt="Hamburger" style="filter: invert();" />

    <div class="main">
        <div class="left">
            <!-- Close Icon (initially hidden) -->
            <img class="close" src="./img/close.svg" alt="Close" style="filter:invert()" />
            
            <div class="leftnav">
                <div class="logo">
                    <img src="./img/logo.svg" alt="Logo" style="filter: invert();">
                </div>
                <ul>
                    <li><img src="./img/home.svg" alt="" width="15" height="13" style="filter: invert();"> Home</li>
                    <li><img src="./img/search.svg" alt="" width="15" height="13" style="filter: invert();"> Search</li>
                </ul>
            </div>

            <div class="leftmain">
                <h3><img src="./img/playlist.svg" alt="" width="25" style="filter: invert();"> Library</h3>
                <div id="songList">
                    <ul>
                        
                    </ul>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="righthead">
                <div class="rightleftbtns">
                    <img src="./img/prevbtn.svg" alt="">
                    <img src="./img/nextbtn.svg" alt="">
                </div>

                <div class="rightauthbtns">
                    <span class="signupbtn">Sign up</span>
                    <div class="loginbtn">Log in</div>
                </div>
            </div>

            <aside>
                <div class="spotifyPlaylistHead">
                    <h1>Spotify Playlists</h1>
                </div>
            </aside>

            <div class="cardContainer">
                <div class="card">
                    <img src="songs/21-savage/cover.jpg" alt="">
                    <div class="play">
                        <img src="./img/play.svg" alt="" height="30">
                    </div>
                    <h2>21-Savage</h2>
                    <p>We ain't really with that talking, we 'bout that action</p>
                </div>
            </div>

            <!-- <div class="playbar">
                <div class="aboveSeekBar">
                    <p></p>
                    <div class="seekbutttons">
                        <img src="./img/prevsong.svg" alt="" style="filter: invert();">
                        <img src="./img/play.svg" alt="" style="filter: invert();">
                        <img src="./img/nextsong.svg" alt="" style="filter: invert();">
                    </div>
                    <p>00:00 / 00:00</p>
                </div>

                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div> -->

            <div class="playbar">
                <div class="aboveSeekBar">
                    <p id="currentSongTitle">Song Title</p> <!-- Dynamic Song Name -->
                    <div class="seekbuttons">
                        <img id="prevSongBtn" src="./img/prevsong.svg" alt="Previous" style="filter: invert();">
                        <img id="playPauseBtn" src="./img/play.svg" alt="Play" style="filter: invert();">
                        <img id="nextSongBtn" src="./img/nextsong.svg" alt="Next" style="filter: invert();">
                    </div>
                    <p id="songTimer">00:00 / 00:00</p> <!-- Dynamic Timer -->
                </div>
            
                <div class="seekbar">
                    <div class="circle" id="seekCircle"></div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
