<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h3>Rock Paper Scissors</h3>
    </nav>

    <div class="container">
        <img src="../rock.png" id="rock" class="choice">
        <img src="../paper.png" id="paper" class="choice">
        <img src="../scissors.png" id="scissors" class="choice">
    </div>

    <div class="score">
        <div class="player">
            <p id="playerScore">0</p>
            <p>You</p>
        </div>

        <div class="computer">
            <p id="computerScore">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="result">
        <span>Result</span>
    </div>


    <script src="./script.js"></script>
</body>
</html>
